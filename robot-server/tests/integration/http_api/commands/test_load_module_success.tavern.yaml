test_name: loadModule command success

marks:
  - usefixtures:
      - free_port
      - run_server
  - parametrize:
      key: model
      vals:
        - magneticModuleV1
        - thermocyclerModuleV1
        - temperatureModuleV1
        - temperatureModuleV2 # can map to attached temperatureModuleV1
        - heaterShakerModuleV1

stages:
  - name: Get modules
    request:
      url: '{host:s}:{free_port:s}/modules'
      method: GET
    response:
      status_code: 200
  - name: Create Empty Run
    request:
      url: '{host:s}:{free_port:s}/runs'
      json:
        data: {}
      method: POST
    response:
      strict:
        - json:off
      status_code: 201
      json:
        data:
          id: !anystr
          status: idle
          current: true
      save:
        json:
          run_id: data.id
  - name: Create loadModule Command
    request:
      url: '{host:s}:{free_port:s}/runs/{run_id}/commands'
      method: POST
      params:
        waitUntilComplete: true
      json:
        data:
          commandType: loadModule
          params:
            model: '{model}'
            location:
              slotName: '10'
    response:
      strict:
        - json:off
      status_code: 201
      json:
        data:
          status: succeeded
