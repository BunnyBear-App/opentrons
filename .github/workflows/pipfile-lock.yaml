# will only create a PR if there is a diff
# will aggregate commits if you were to ||
# not || because it would use too many mac runners
# this job may also not be necessary because arm mac locking is proving identical to intel
# so we could say always lock on a mac
# TODO(@y3rsh, 2022-09-07):
# Add in hardware
# Add in hardware testing
name: 'Create PR on macos-12 for Pipfile.lock'

on:
  pull_request:
    paths:
    - '.github/workflows/pipfile-lock.yaml'
    - '**setup.py'
    - '**Pipfile.*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  test:  # this could be || but it would use a mac runner for every folder
    name: 'If there are Pipfile.lock changes make a PR'
    timeout-minutes: 40
    runs-on: 'macos-12'
    steps:
      - uses: 'actions/checkout@v3'
      - uses: 'actions/setup-node@v3'
        with:
          node-version: '14'
      - uses: 'actions/setup-python@v4'
        with:
          python-version: '3.10'
      - name: 'set complex environment variables'
        uses: actions/github-script@v6.1.1
        with:
          script: |
            const { buildComplexEnvVars, } = require(`${process.env.GITHUB_WORKSPACE}/.github/workflows/utils.js`)
            buildComplexEnvVars(core, context)
      - name: Install pipenv
        run: pip install pipenv==2021.5.29
      - name: Install shared-data
        working-directory: shared-data/python
        run: pipenv lock -d -v
      - name: Install api
        working-directory: api
        run: pipenv lock -d -v
      - name: Install notify-server
        working-directory: notify-server
        run: pipenv lock -d -v
      - name: Install update-server
        working-directory: update-server
        run: pipenv lock -d -v
      - name: Install robot-server
        working-directory: robot-server
        run: pipenv lock -d -v
      - name: Install g-code-testing
        working-directory: g-code-testing
        run: pipenv lock -d -v
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Update Pipfile.lock on branch ${{ github.head_ref || github.ref_name }}
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: pipfile-lock-${{ github.head_ref || github.ref_name }}
          base: ${{ github.head_ref || github.ref_name }}
          delete-branch: true
          title: Update Pipfile.lock on branch ${{ github.head_ref || github.ref_name }}
          body: |
            Update all Pipfile.lock if needed
            - Pipfile.lock only updated on mac-12 GitHub runner
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          draft: false
